<!DOCTYPE html>
<html>

<head>
<title>CERA</title>
<link rel="icon" href="favicon.ico" />
<link href = "bootstrap-5.0.0-beta3-dist/css/bootstrap.css" rel = "stylesheet">
<link href = "bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css" rel = "stylesheet">
<link href = "bootstrap-5.0.0-beta3-dist/css/bootstrap-utilities.css" rel = "stylesheet">
<link href = "css/Style.css" rel = "stylesheet">

<meta name = "viewport" content = "device-width, initial-scale = 1.0">

</head>
<body>

<div class = "container" id = "overall_background_welcome">
    <div id = "overall_background2_welcome">
        <div class = "column" id = "cde">
            <div id = "#div1_welcome" class = "row-md-6">
                <div class="slideshow">
                    <div id="my-form">
                        <form class="form_container" method="POST" action="Home.html">
                           
                            <h2>Login</h2>
                            <label><b>Email</b></label><br/>
                            <input type="text" name="email" placeholder="Enter Email" required/><br/>
                            <label><b>Password</b></label><br/>
                            <input type="password" name="password" placeholder="Enter Password" required/><br/>
                            <input style="margin-top:10px;" name="log_in" type = "submit" class="btn" value="Login"/><br/>
                            <button type = "button" class="btn-cancel" onclick="closeForm();">Cancel</button>
                        </form>
                    </div>
                    <div id="my-form2">
                        <form class="form_container" method="POST" action="Home.html">
                      
                            <h2>Sign-Up</h2>
                            <label><b>Email</b></label><br/>
                            <input type="text" name="email" placeholder="Enter Email" id="email" required/><br/>
                            <label><b>Username</b></label><br/>
                            <input type="text" name="username" placeholder="Enter Username" id="username" required/><br/>
                            <label><b>Phone</b></label><br/>
                            <input type="text" name="phone" placeholder="+2547********" id="phone" required/><br/>
                            <label><b>Password</b></label><br/>
                            <input type="password" name="password" placeholder="Enter Password" id="password" required/><br/>
                            <input style="margin-top:10px;" name="sign_up" type = "submit" class="btn" value="Join"/>
                            <button type = "button" class="btn-cancel" onclick="closeForm2();">Cancel</button>
                        </form>
                    </div>
                    <h1 id="mainTitle">Welcome to CERA</h1></br>
                    <h3 style="color:rgba(255, 166, 0, 0.863);margin-left:30px;font-size: 50px;">Cervical Cancer Care App</h3>
                    <p id="mainDescription"><strong>A Kenyan solution to cancer care access, and advanced medical services for cancer patients</strong></p>
                    <button onclick = "openForm();" id = "buttonStyleLogin">LOGIN</button>
                    <button onclick = "openForm2();" id = "buttonStyleSignup">SIGN-UP</button><br/>
                    
                </div>
            </div>
        </div>
    </div>

</div>
<script type = "text/javascript">
function openForm()
{
	document.getElementById("my-form").style.display="block";
}
function closeForm()
{
	document.getElementById("my-form").style.display="none";
}
function openForm2()
{
	document.getElementById("my-form2").style.display="block";
}
function closeForm2()
{
	document.getElementById("my-form2").style.display="none";
}
</script>
</body>
</html>
